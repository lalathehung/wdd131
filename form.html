<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="A product review form for WDD 131 Week 05 assignment">
    <meta name="keywords" content="Product Review, Form, WDD 131">
    <meta name="author" content="Lok Yin Arthur Leung">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="rating-5" name="rating" value="5" required>
                    <label for="rating-5">☆</label>
                    <input type="radio" id="rating-4" name="rating" value="4">
                    <label for="rating-4">☆</label>
                    <input type="radio" id="rating-3" name="rating" value="3">
                    <label for="rating-3">☆</label>
                    <input type="radio" id="rating-2" name="rating" value="2">
                    <label for="rating-2">☆</label>
                    <input type="radio" id="rating-1" name="rating" value="1">
                    <label for="rating-1">☆</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <fieldset class="form-group">
                <legend>Useful Features (Check all that apply)</legend>
                <div>
                    <input type="checkbox" id="durability" name="features" value="durability">
                    <label for="durability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                    <label for="ease-of-use">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="performance" name="features" value="performance">
                    <label for="performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="design" name="features" value="design">
                    <label for="design">Design</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="written-review">Written Review (Optional)</label>
                <textarea id="written-review" name="written-review"></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">Your Name (Optional)</label>
                <input type="text" id="user-name" name="user-name">
            </div>

            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> - Lok Yin Arthur Leung - Hong Kong</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
